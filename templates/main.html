    <form action="pm" method="POST">
    </form>
    <div class="divisao">
        <h1 class="titulo">Editor de texto</h1>
        <textarea id="ta" cols="69" rows="10" placeholder="Insira seu texto aqui..."></textarea>
        <button class="pmaiuscula" type="button" onclick="pmaiuscula()">Pimeira maiúscula</button>
        <button class="tmaiuscula" type="button" onclick="tdmaiuscula()">TODAS MAIÚSCULA</button>
        <button class="pminuscula" type="button" onclick="pminuscula()">pRIMEIRA MINÚSCULA</button>
        <button class="tminuscula" type="button" onclick="tdminuscula()">todas minúsculas</button>
        <button class="plmaiuscula" type="button" onclick="maiusculaporpalavra()">Primeira Letra Maiúscula Por Palavra</button>
        <button class="plminuscula" type="button" onclick="minusculaporpalavra()">pRIMEIRA lETRA mINÚSCULA pOR pALAVRA</button>
        <button class="negrito" type="button" onclick="negrito()">Negrito</button>
        <button class="italico" type="button" onclick="italico()">Italico</button>
        <button class="padrao" type="button" onclick="padrao()">Padrão</button>
    </div>

    <script>
        function pmaiuscula(){
            textovalor = document.getElementById('ta')
            texto = document.getElementById('ta').value
            textovalor.value = texto.charAt(0).toUpperCase() + texto.slice(1)
        }
        function tdmaiuscula(){
            textovalor = document.getElementById('ta')
            texto = document.getElementById('ta').value
            textovalor.value = texto.toUpperCase()
        }
        function pminuscula(){
            textovalor = document.getElementById('ta')
            texto = document.getElementById('ta').value
            textovalor.value = texto.charAt(0).toLowerCase() + texto.slice(1)
        }
        function tdminuscula(){
            textovalor = document.getElementById('ta')
            texto = document.getElementById('ta').value
            textovalor.value = texto.toLowerCase()
        }
        function maiusculaporpalavra(){
            texto = document.getElementById('ta').value
            textovalor = document.getElementById('ta')
            var palavra = texto.toLowerCase().split(" ")
            for (var cont=0; cont < palavra.length; cont = cont + 1){
                var p = palavra[cont]
                palavra[cont] = p[0].toUpperCase() + p.slice(1)
            }
            texto = palavra.join(" ")
            textovalor.value = texto
        }
        function minusculaporpalavra(){
            texto = document.getElementById('ta').value
            textovalor = document.getElementById('ta')
            var palavra = texto.toUpperCase().split(" ")
            for (var cont=0; cont < palavra.length; cont = cont + 1){
                var p = palavra[cont]
                palavra[cont] = p[0].toLowerCase() + p.slice(1)
            }
            texto = palavra.join(" ")
            textovalor.value = texto
        }
        function negrito(){
            texto = document.getElementById('ta').style.fontWeight = 'bolder'
        }
        function italico(){
            texto = document.getElementById('ta').style.fontStyle = 'italic'
        }
        function padrao(){
            texto = document.getElementById('ta').style.fontWeight = 'lighter'
            texto = document.getElementById('ta').style.fontStyle = 'normal'
        }
    </script>
